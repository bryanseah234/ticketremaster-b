name: CI — Lint & Test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: pip install flake8 black isort

      - name: Run flake8 (linting)
        run: |
          flake8 . \
            --max-line-length=120 \
            --exclude=.git,__pycache__,venv,.venv,*_pb2.py,*_pb2_grpc.py \
            --count --show-source --statistics

      - name: Run black (formatting check)
        run: |
          black --check --diff \
            --exclude="/(\.git|__pycache__|venv|\.venv|.*_pb2\.py|.*_pb2_grpc\.py)/" \
            .

      - name: Run isort (import sorting check)
        run: |
          isort --check --diff \
            --skip-glob="*_pb2.py" --skip-glob="*_pb2_grpc.py" \
            .

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      matrix:
        service:
          - orchestrator-service
          - inventory-service
          - user-service
          - order-service
          - event-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd ${{ matrix.service }}
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest

      - name: Run tests
        run: |
          cd ${{ matrix.service }}
          if [ -d tests ]; then
            python -m pytest tests/ -v --tb=short
          else
            echo "No tests directory found for ${{ matrix.service }} — skipping"
          fi

  docker-build:
    name: Verify Docker Build
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env from example
        run: cp .env.example .env

      - name: Build all Docker images
        run: |
          docker compose build --no-cache 2>&1 || true
          echo "Docker build check complete"
