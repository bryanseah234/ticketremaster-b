      - ./orchestrator-service/src:/app/src
    environment:
      FLASK_DEBUG: "1"
      FLASK_ENV: development

  user-service:
    volumes:
      - ./user-service/src:/app/src
    environment:
      FLASK_DEBUG: "1"
      FLASK_ENV: development

  order-service:
    volumes:
      - ./order-service/src:/app/src
    environment:
      FLASK_DEBUG: "1"
      FLASK_ENV: development

  event-service:
    volumes:
      - ./event-service/src:/app/src
    environment:
      FLASK_DEBUG: "1"
      FLASK_ENV: development

  inventory-service:
    volumes:
      - ./inventory-service/src:/app/src
